{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" href="{% static 'loanprediction/style.css' %}">   
    <title>Prediction</title>
</head>
<body>
    <header>
        <h2 class="center"><strong>Loan Prediction</strong></h2>
        <h2 class="center">Fill the form to check for your loan eligibility</h2>
    </header>
    <main id="main-content">
        <a href="{% url 'loanprediction:index' %}"><button class="btn btn-primary">back</button></a>
        <div class="form-wrapper">
            <form id="prediction-form" action="{% url 'loanprediction:forms' %}" method="post">
                {% csrf_token %}
                <br>
                {{ form.as_p }}
                <button class="btn btn-danger center btn-block" type="submit">Predict</button>
            </form>
            <br>
        </div>

    </main>
    
</body>
</html>
