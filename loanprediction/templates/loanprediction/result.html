{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
        <link rel="stylesheet" href="{% static 'loanprediction/style.css' %}">
        <script src="https://kit.fontawesome.com/45f2c382cb.js" crossorigin="anonymous"></script>
        <title>Loan Prediction</title>
    </head>

    <body>
        <div class="result">
                <div class="status">
                    {% if result == "Yes" %}                    
                        <h2 class="center">Congrats {{ name }}</h2>
                        <h2 class="center">You are eligible for the loan <i class="fa-solid fa-square-check"></i></h2>
                    {% else %}
                        <h2 class="center">Oops sorry {{ name }}</h2>
                        <h2 class="center"> You are not eligible for the loan</h2>      
                    {% endif %}
                </div>
        </div>
    </body>
